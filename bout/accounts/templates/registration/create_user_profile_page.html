{% extends 'base.html' %}
{% block title %} Create a New Profile Page {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1> Create Profile Page </h1>
    <br/><br/>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Profile</button>
        </form>
    </div>
    
{% else %}
    You're not allowed here!! (And you know it!!....)
{% endif %}


{% endblock %}
